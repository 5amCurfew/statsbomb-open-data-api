<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soccer App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Top Banner: Competition + Match -->
  <div class="top-bar">
    <div class="select-group">
      <label for="competitionSelect">Competition</label>
      <select id="competitionSelect">
        <option value="">Loading competitions...</option>
      </select>
    </div>
    <div class="select-group">
      <label for="matchSelect">Match</label>
      <select id="matchSelect">
        <option value="">Select</option>
      </select>
    </div>
    <div id="matchDetails" class="match-details"></div>
  </div>

  <!-- Main Panels -->
  <div class="container">
    <!-- Lineups -->
    <div class="panel">
      <div id="lineUpPanel"></div>
    </div>

    <!-- Events -->
    <div class="panel">
      <h3>Events</h3>
      <div id="events">Please select a match to choose events</div>
    </div>
  </div>

  <script type="module" src="/competitions.js"></script>
  <script type="module" src="/lineups.js"></script>
  <script type="module" src="/matches.js"></script>
</body>

</html>
